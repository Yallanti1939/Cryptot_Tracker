<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="https://cryptologos.cc/logos/bitcoin-btc-logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#0f172a" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>CryptoTracker Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              dark: '#0f172a',
              primary: '#3b82f6',
              accent: '#8b5cf6',
              success: '#10b981',
              danger: '#ef4444'
            }
          },
          animation: {
            'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          }
        }
      }
    };
  </script>
  <style>
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    body {
      background-color: #000000;
      color: #ffffff;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      overscroll-behavior-y: none;
      user-select: none;
      -webkit-user-select: none;
    }
    * {
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@19.0.0",
      "react/": "https://esm.sh/react@19.0.0/",
      "react-dom": "https://esm.sh/react-dom@19.0.0",
      "react-dom/": "https://esm.sh/react-dom@19.0.0/",
      "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
      "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
      "@google/genai": "https://esm.sh/@google/genai@1.3.0",
      "lucide-react": "https://esm.sh/lucide-react@0.475.0",
      "recharts": "https://esm.sh/recharts@2.15.1?external=react,react-dom",
      "react-router-dom": "https://esm.sh/react-router-dom@7.1.5?external=react,react-dom",
      "framer-motion": "https://esm.sh/framer-motion@11.11.17?external=react,react-dom"
    }
  }
  </script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
